# CentOS 7
- name: Announce playbook
  debug:
    msg: In centos.yml
- name: Update all packages
  package:
    name: '*'
    state: latest
- name: Configure automatic updates (yum-cron)
  package:
    name: yum-cron
    state: latest
- name: Install epel-release
  package:
    name: epel-release
    state: latest
- name: Disable SSH Password Authentication
  lineinfile:
    backup: yes
    path: /etc/ssh/sshd_config
    state: present
    line: 'PasswordAuthentication no'
    regexp: '^\#?PasswordAuthentication (yes|no)'
- name: Allow root logins
  lineinfile:
    backup: yes
    path: /etc/ssh/sshd_config
    state: present
    line: 'PermitRootLogin yes'
    regexp: '^\#?PermitRootLogin (yes|no)'
- name: Restart SSH daemon
  systemd:
    name: sshd
    state: restarted
    daemon_reload: yes
- name: Install fail2ban
  package:
    name: fail2ban
    state: latest
- name: Create fail2ban config file (fail2ban.local)
  copy:
    src: /etc/fail2ban/fail2ban.conf
    dest: /etc/fail2ban/fail2ban.local
    force: no
- name: Create fail2ban config file (jail.local)
  copy:
    src: /etc/fail2ban/jail.conf
    dest: /etc/fail2ban/jail.local
    force: no
- name: Change fail2ban backend config
  lineinfile:
    backup: yes
    path: /etc/fail2ban/jail.local
    state: present
    line: 'backend = systemd'
    regexp: '^backend = (systemd|auto)'
- name: Install ntp
  package:
    name: ntp
    state: latest
- name: Enable ntpd
  systemd:
    name: ntpd
    state: started
    enabled: yes
    masked: no
